<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="src/main.scss" />
    <meta name="theme-color" content="#111111" />
    <meta property="og:title" content="Flappy AI" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="AI-powered Flappy Bird." />
    <title>FlappyAI</title>
  </head>
  <body>
    <div id="loading">Loading...</div>
    <div class="main">
      <div class="center">
        <canvas id="game"></canvas>
      </div>
      <div class="center">
        <canvas id="neurons"></canvas>
        <button id="openEditor">Edit</button>
      </div>
      <div>
        <table>
          <thead>
            <tr>
              <th style="width: 100px">Index</th>
              <th>Gen</th>
              <th>Source</th>
              <th>Parents</th>
              <th style="width: 100px">X</th>
            </tr>
          </thead>
          <tbody id="birdsTbody"></tbody>
        </table>
      </div>
      <div id="settings"></div>
      <div class="center" id="chartContainer">
        <canvas id="chart"></canvas>
      </div>
    </div>
    <dialog id="editor" closedby="any">
      <header>
        <button class="cancel">Close</button>
      </header>
      <div class="editor">
        <div class="layersWrapper">
          <div class="layers"></div>
          <button id="addLayer">Add</button>
        </div>
        <div>
          <ul class="inputs"></ul>
        </div>
        <div>
          <canvas></canvas>
        </div>
      </div>
      <footer>
        <button class="cancel">Cancel</button>
        <button class="save">Save</button>
      </footer>
      <template id="editorInputTemplate">
        <li>
          <label>
            <input type="checkbox" />
            <span class="name"></span>
          </label>
        </li>
      </template>
      <template id="editorLayerTemplate">
        <div class="layer">
          <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <button>Delete</button>
        </div>
      </template>
    </dialog>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
